<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information Checker</title>
</head>
<body>
    <h1>System Information Checker</h1>
    <div id="systemInfo">
        <h2>Browser Information</h2>
        <p id="userAgent"></p>
        <p id="browserName"></p>
        <p id="browserVersion"></p>
        <p id="platform"></p>

        <h2>Network Information</h2>
        <p id="connectionType"></p>
        <p id="downlink"></p>
        <p id="rtt"></p>
    </div>
    <script src="systeminfo.js"></script>
</body>
</html>
